spring.main.show-banner=false

logback.access.enabled:false

default.environment.id=TEST

default.environment.integration-host.dbName=integration
default.environment.integration-host.connectionsPerHost=8
default.environment.integration-host.threadsAllowedToBlockForConnectionMultiplier=4
default.environment.integration-host.connectTimeout=1000
default.environment.integration-host.maxWaitTime=1500
default.environment.integration-host.autoConnectRetry=true
default.environment.integration-host.socketKeepAlive=true
default.environment.integration-host.socketTimeout=1500
default.environment.integration-host.slaveOk=true
default.environment.integration-host.url=integration:27017
default.environment.integration-host.collection=integration

default.environment.application-host.dbName=application
default.environment.application-host.connectionsPerHost=8
default.environment.application-host.threadsAllowedToBlockForConnectionMultiplier=4
default.environment.application-host.connectTimeout=1000
default.environment.application-host.maxWaitTime=1500
default.environment.application-host.autoConnectRetry=true
default.environment.application-host.socketKeepAlive=true
default.environment.application-host.socketTimeout=1500
default.environment.application-host.slaveOk=true
default.environment.application-host.url=application:27017
